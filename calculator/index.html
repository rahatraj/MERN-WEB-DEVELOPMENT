<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator : Calculate Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <h1 class="text-center" style="color: aliceblue;">Welcome to Calculate me!</h1>
    <div class="container flex flex-col item-center bg-red mx-auto">
        <div class="row">
            <input class="input"  type="text">
        </div>
        <div class="row">
            <button class="button first-row gray" style="color: black;">AC</button>
            <button class="button first-row gray"><img src="./images/icons8-percentage-50.png" width="18px" id="percentage"></button>
            <button class="button first-row gray"><img src="./images/icons8-clear-96.png" width="18px" id="clear"></button>
            <button class="button orange">รท</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange">x</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button orange">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
