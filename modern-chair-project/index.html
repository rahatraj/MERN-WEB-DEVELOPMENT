<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern-chair-project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>
    <div class="section-fluid-main">
        <div class="section">
            <div class="info-wrap mob-margin">
                <p class="title-up">Modern chair</p>
                <h2>Telford Kursi</h2>
                <h4>$254 <span>$530</span></h4>

                <div class="section-fluid">
                    <input type="radio" class="desc-btn" id="desc-1" name="desc-btn" checked>
                    <label for="desc-1">Description</label>

                    <input type="radio" class="desc-btn" id="desc-2" name="desc-btn" >
                    <label for="desc-2">Details</label>

                    <div class="section-fluid desc-sec accor-1">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat voluptas in maiores quidem! Facilis, dolores.</p>
                    </div>
                    <div class="section-fluid desc-sec accor-2">

                        <div class="section-inline">
                            <p><span>80</span>cm <br>length</p>
                        </div>
                        
                        <div class="section-inline">
                            <p><span>65</span>cm <br>width</p>
                        </div>
                        
                        <div class="section-inline">
                            <p><span>90</span>cm <br>length</p>
                        </div>
                        
                        <div class="section-inline">
                            <p><span>17.6</span>lbs <br>width</p>
                        </div>
                    </div>
                </div>
                <h5>Choose color :</h5>
            </div>

            <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked>
            <label class="first-color" for="color-1"></label>

            <input type="radio" class="color-btn for-color-2" id="color-2" name="color-btn" >
            <label class="color-2" for="color-2"></label>

            <input type="radio" class="color-btn for-color-3" id="color-3" name="color-btn" >
            <label class="color-3" for="color-3"></label>

            <input type="radio" class="color-btn for-color-4" id="color-4" name="color-btn" >
            <label class="color-4" for="color-4"></label>

            <input type="radio" class="color-btn for-color-5" id="color-5" name="color-btn" >
            <label class="color-5" for="color-5"></label>

            <input type="radio" class="color-btn for-color-6" id="color-6" name="color-btn" >
            <label class="color-6" for="color-6"></label>

            <div class="info-wrap">
                <a href="#" class="btn"><i class="uli fa-solid fa-cart-shopping icon"></i>
                    Add to Cart</a>
            </div>

            <div class="img-wrap chair1"></div>
            <div class="img-wrap chair2"></div>
            <div class="img-wrap chair3"></div>
            <div class="img-wrap chair4"></div>
            <div class="img-wrap chair5"></div>
            <div class="img-wrap chair6"></div>

            <div class="back-color"></div>
            <div class="back-color chair2"></div>
            <div class="back-color chair3"></div>
            <div class="back-color chair4"></div>
            <div class="back-color chair5"></div>
            <div class="back-color chair6"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2454ae6482.js" crossorigin="anonymous"></script>
</body>
</html>
